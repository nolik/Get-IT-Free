buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.getItFree'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext{
	springDataMongoDBVersion = '1.5.4.RELEASE'
	guavaVersion = '21.0'
	lombokVersion = '1.16.18'
	startertWebVersion = '1.1.8.RELEASE'
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile("org.springframework.boot:spring-boot-starter-web:${startertWebVersion}")
	compile("org.springframework.boot:spring-boot-starter-data-mongodb:${springDataMongoDBVersion}")
	compile("com.google.guava:guava:${guavaVersion}")
	compile("org.projectlombok:lombok:${lombokVersion}")
}
