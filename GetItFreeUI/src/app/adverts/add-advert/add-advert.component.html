<div class="container">
  <div class="col-md-10">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Add new Advert</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Head" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Content" maxlength="140" rows="7"></textarea>
        </div>

        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit New Advert</button>
      </form>
    </div>
  </div>
</div>
