<div class="container">
  <div class="col-md-10">
    <div class="form-area">
      <form #form="ngForm" (submit)="onAddAdvert(form)">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Add new Advert</h3>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 placeholder="Head"
                 required
                 ngModel>
        </div>
        <div class="form-group">
          <input class="form-control"
                 type="text"
                 id="content"
                 name="content"
                 placeholder="Content"
                 maxlength="140"
                 rows="7"
                 required
                 ngModel>
        </div>

        <div class="form-group">
          <input class="form-control"
                 type="url"
                 id="imgURL"
                 name="imgURL"
                 placeholder="img URL"
                 maxlength="140"
                 rows="7"
                 required
                 ngModel>
        </div>

        <button
          type="submit" id="submit" name="submit" class="btn btn-primary pull-right" [disabled]="!form.valid">Submit New Advert</button>
      </form>
    </div>
  </div>
</div>
