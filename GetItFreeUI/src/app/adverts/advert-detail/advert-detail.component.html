
<div class="col-sm-6 col-md-4 col-lg-3 mt-4">
  <div class="card">
    It's advert detail
    <img class="card-img-top" [src]="detailAdvert.imageUrl">
    <div class="card-block">
      <h4 class="card-title">{{detailAdvert.head}}</h4>
      <div class="meta">
        <a>{{detailAdvert.id}}</a>
      </div>
      <div class="card-text">
        {{detailAdvert.content}}
      </div>
    </div>
  </div>
  <hr/>
</div>
