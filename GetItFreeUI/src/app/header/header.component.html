<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Welcome to {{title}}!</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/advert-list">Adverts</a></li>
        <li routerLinkActive="active"><a routerLink="/add-advert">Add advert</a></li>
      </ul>


      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropdown>
          <a
            class="dropdown-toggle"
            role="button">Profile <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer">My Profile</a></li>
            <li><a style="cursor: pointer" (click)="getLastAdverts()">get Adverts</a></li>
          </ul>
        </li>
      </ul>
    </div>


  </div>

<mat-toolbar color="primary" class="app-navbar">
  <button mat-button mat-ripple routerLink="/">
    <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
    <span>Get It Free!</span>
  </button>

  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button routerLink="/signup" mat-button mat-ripple>
        <span>Sign up</span>
      </button>
      <button  routerLink="/login" mat-button mat-ripple>
        <span>Login</span>
      </button>
      <button
        class="greeting-button"
        mat-button mat-ripple>
        <!--*ngIf="hasSignedIn()"-->

        <!--[matMenuTriggerFor]="accountMenu">-->

        <span>Aloha, username</span>
      </button>
      <button
        class="greeting-hamburger"
        mat-icon-button mat-ripple>
        <!--*ngIf="hasSignedIn()"-->

        <!--[matMenuTriggerFor]="accountMenu">-->
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                class="app-header-accountMenu"
                yposition="below"
                [overlapTrigger]="false">
        <!--<app-account-menu ></app-account-menu>-->
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
